version: '3'
services:
  redis:
    image: redis:latest
    ports:
      - "6379:6379"  # Redis port
    networks:
      - my_network

  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile.celery
    working_dir: /app/project
    command: python -m celery -A project beat --loglevel=debug
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app
    networks:
      - my_network

  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile.celery
    working_dir: /app/project
    command: python -m celery -A project worker --loglevel=debug
    environment:
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app
    networks:
      - my_network

networks:
  my_network:
